<!-- CALCULAR VALORES E DAR O RETORNO DA QUANTIDADE DE LEADS POR SEGMENTO-->
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="_css/form.css"/>
    <script language="javascript" src="_javascript/funcoes.js"> </script>
</head>



<!-- OPÇÃO DE SEGMENTOS A SEREM ESCOLHIDOS -->
<!-- "FORMULARIO" PARA MOSTRAR O RESULTADO -->
<form method="post" id="fContato" action="mailto:suporte@mychatbrasil.com" oninput="calc_total();">
<fieldset id="leads"><legend>Calculadora de Leads</legend>
	<p><label for="iEmpresa">Nome da Empresa: </label></p>
	<input type="text" name="nEmpresa" id="iEmpresa" size="100" maxlength="300" placeholder=""></p>
	<p><label for="iEstado">Segmento:</label><select name="nSegmento" id="iSegmento">
                <option value="0">Selecione o Segmento</option>
                <option value="ONG">ONG</option>
                <option value="Varejo">Varejo</option>
                <option value="Outro">Outro</option>
   <optgroup label="Automotivo">
                <option value="AutS">Serviço</option>
                <option value="AutP">Produto</option>
                <option value="AutA">Serviço e Produto</option>
   </optgroup>
   <optgroup label="Educação">
                <option value="EduS">Serviço</option>
                <option value="EduP">Produto</option>
                <option value="EduA">Serviço e Produto</option>
   </optgroup>
   <optgroup label="Entreterimento">
                <option value="EntS">Serviço</option>
                <option value="EntP">Produto</option>
                <option value="EntA">Serviço e Produto</option>
   </optgroup>
   <optgroup label="Finanças">
                <option value="FinS">Serviço</option>
                <option value="FinP">Produto</option>
                <option value="FinA">Serviço e Produto</option>
   </optgroup>
   <optgroup label="Saúde">
                <option value="SauS">Serviço</option>
                <option value="SauP">Produto</option>
                <option value="SauA">Serviço e Produto</option>
   </optgroup>
   <optgroup label="Recursos Humanos">
   				<option value="RHS">Serviço</option>
                <option value="RHP">Produto</option>
                <option value="RHA">Serviço e Produto</option>
   </optgroup>
   <optgroup label="Tecnologia">
   				<option value="TecS">Serviço</option>
                <option value="TecP">Produto</option>
                <option value="TecA">Serviço e Produto</option>
   </optgroup>
   <optgroup label="Marketing">
   				<option value="MarS">Serviço</option>
                <option value="MarP">Produto</option>
                <option value="MarA">Serviço e Produto</option>
   </optgroup>
   <optgroup label="Mídias">
   				<option value="MidS">Serviço</option>
                <option value="MidP">Produto</option>
                <option value="MidA">Serviço e Produto</option>
   </optgroup>
   <optgroup label="Viagens">
   				<option value="ViaS">Serviço</option>
                <option value="ViaP">Produto</option>
                <option value="ViaA">Serviço e Produto</option>
   </optgroup>
   <optgroup label="Imobiliária">
   				<option value="ImoS">Serviço</option>
                <option value="ImoP">Produto</option>
                <option value="ImoA">Serviço e Produto</option>
   </optgroup>
   <optgroup label="Aplicativos Web">
   				<option value="ApiS">Serviço</option>
                <option value="ApiP">Produto</option>
                <option value="ApiA">Serviço e Produto</option>
   </optgroup>
	</select>
	</p>
    <p><label for="iQuantidade">Quantidade de Visitantes p/ mês:</label><input type="number" name="nQuantidade" id="iQuantidade" min="0" max="1000000000" value="0"/></p>
    <p><label for="iTotal">Média de Leads: </label>
    <input type="text" name="nTotal" id="iTotal" placeholder="0" readonly></p>
</fieldset>
</form>
</html>
